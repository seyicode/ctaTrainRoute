<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: rgba(0, 0, 0, 0.856); color: white">
        <h1 class="text-center">Chicago Transit Autority</h1>
        <h3 class="text-center">Know when your Train is on the way</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Desination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minute Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainRoute">Train Name</label>
                  <input class="form-control" id="trainRoute" type="text">
                </div>
                <div class="form-group">
                  <label for="trainDestination">Destination</label>
                  <input class="form-control" id="trainDestination" type="text">
                </div>
                <div class="form-group">
                  <label for="fistTrainTime">First Time (HH:MM - ex: 03:15)</label>
                  <input class="form-control" id="firstTrainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="trainFrequency">Frequency</label>
                  <input class="form-control" id="trainFrequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-a-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
   
    <script src="trainLogic.js"></script>

  </body>

</html>
